<!DOCTYPE html>
<html>
  <head>
    <title>Sheets API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="app.css" />
    <script async defer src="app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIRnwtx06E76Bhfk-5SnYBS2mcCXsrQLk&callback=initMap"></script>
  </head>
  <body>

    <!-- authentication block -->
    <div class="two-column-container">
      <div>Sheets+Maps API Quickstart</div>
      <div style="text-align: right;">
        <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
        <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
      </div>
    </div>

    <!-- spreadsheet input field -->
    <div class="three-column-container">
      <div class="left-column">Spreadsheet URL:</div>
      <div class="center-column">
        <input id="spreadsheet_url"
               value="https://docs.google.com/spreadsheets/d/1YVCsvSpJt5MFw8fplIMIx6GpbkkPfFOSKTjpG1zlTlY/edit#gid=1491315048"
               disabled />
      </div>
      <div class="right-column">
        <button id="load_data_button" onclick="loadData()" disabled>Load</button>
      </div>
    </div>

    <!-- map and data table containers -->
    <div class="map-container">
      <div id="map"></div>
      <div id="data_table">Data Table</div>
    </div>

    <!-- external site data -->
    <div>
      <iframe id="site_data"></iframe>
    </div>
  </body>
</html>
